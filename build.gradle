plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id "se.thinkcode.cucumber-runner" version "0.0.11"
}

group = 'com.samo'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '22'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	cucumberRuntime {
		extendsFrom testImplementation
		extendsFrom testAnnotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.quickfixj:quickfixj-all:2.1.1'

	testImplementation 'io.cucumber:cucumber-java:7.16.0'
	testImplementation 'io.cucumber:cucumber-spring:7.16.0'
	testImplementation 'io.cucumber:cucumber-junit:7.16.0'
	testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.16.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
